name=PropertiesConfig
property.filename=logs
appenders=console
appender.console.type=Console
appender.console.name=STDOUT
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n
rootLogger.level=debug
rootLogger.appenderRefs=stdout
rootLogger.appenderRef.stdout.ref=STDOUT

# -----------------
# Loggers específicos para tus clases.
# -----------------

# Nivel INFO para las clases del Driven Adapter
logger.r2dbc_adapter.name=com.intraron.r2dbc.UserRepositoryAdapter
logger.r2dbc_adapter.level=info
logger.r2dbc_adapter.additivity=false
logger.r2dbc_adapter.appenderRef.stdout.ref=STDOUT

# Nivel INFO para el caso de uso (Use Case)
logger.usecase.name=com.intraron.usecase.user.UserUseCase
logger.usecase.level=info
logger.usecase.additivity=false
logger.usecase.appenderRef.stdout.ref=STDOUT

# Nivel DEBUG para el manejador (Handler)
logger.handler.name=com.intraron.api.Handler
logger.handler.level=debug
logger.handler.additivity=false
logger.handler.appenderRef.stdout.ref=STDOUT